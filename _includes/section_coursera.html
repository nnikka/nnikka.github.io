{% if site.coursera %}
<div id="coursesBubble" class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Some interesting projects I was working on</h1>
	</div>
	<div class="content-rounded-panel">
		<div id="courseraPanel">
			{% for course in site.coursera.courses %}
			<div class="row">
				{% if course.optionalimage %}
				<div class="col-sm-5">
					<img style="width: 100%; height: 100%;" src="{{course.optionalimage}}">
				</div>
				{% endif %}
				<div class="col-sm-6">
					<a target='_blank' href="{{course.link}}">
						{{course.title}}
					</a><br />
					<i>{{course.date}}</i>
				</div>
			</div><br />
			{% endfor %}
		</div>
	</div>
</div>
{% endif %}
